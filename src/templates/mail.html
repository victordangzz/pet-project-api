<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0a0a52; /* xanh ƒë·∫≠m nh∆∞ hero */
        color: #ffffff;

      table {

      img {
        display: block;
        max-width: 100%;
      }
      a {
        text-decoration: none;
      }
      .container {
        max-width: 600px;

      }
      .card {
        background: #ffffff;

        font-size: 14px;
        margin-top: 40px;
      }
      @media (max-width: 600px) {
        .card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <table role="presentation" class="container">
      <tr>
        <td align="center" style="padding: 24px 0">
          <img src="{{logo}}" alt="PetCourse Logo" width="120" />

      </tr>
      <tr>
        <td>
          <div class="card">

              {{title}}

            <p style="font-size: 16px; line-height: 24px; margin: 0 0 24px 0">{{content}}</p>
            <a href="{{link}}" class="btn">{{titleLink}}</a>
